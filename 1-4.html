<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>正誤問題</title>
  <style>
    :root{--bg:#f7f9fc;--card:#ffffff;--accent:#0b66ff;--muted:#586069}
    *{box-sizing:border-box}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,'Hiragino Kaku Gothic ProN','Noto Sans JP',sans-serif;background:var(--bg);color:#0b1a2b;margin:0;padding:32px}
    .wrap{max-width:880px;margin:0 auto}
    h1{font-size:1.6rem;margin:0 0 18px}
    .card{background:var(--card);border-radius:12px;box-shadow:0 6px 20px rgba(12,18,30,0.06);padding:18px;margin-bottom:14px}
    .q-title{display:flex;align-items:center;gap:12px}
    .q-index{background:linear-gradient(90deg,#e8f0ff,#eef7ff);color:var(--accent);padding:6px 10px;border-radius:8px;font-weight:700}
    .question{font-size:1.05rem;line-height:1.6;margin:8px 0 14px}

    .toggle-btn{background:var(--accent);color:#fff;padding:8px 12px;border-radius:8px;border:none;cursor:pointer;margin-top:8px}
    .answer-box{display:none;margin-top:12px;padding:12px 14px;border-left:3px solid #eef3fb;background:#ffffff;border-radius:8px}
    .answer-pill{padding:6px 10px;border-radius:999px;font-weight:700;border:1px solid rgba(0,0,0,0.06);display:inline-block;margin-bottom:8px}
    .answer-box p{margin:0 0 8px;line-height:1.7}

    .controls{display:flex;gap:8px;justify-content:flex-end;margin-bottom:12px}
    .btn{background:var(--accent);color:white;padding:8px 12px;border-radius:8px;border:none;cursor:pointer}
    .btn.ghost{background:transparent;color:var(--accent);border:1px solid rgba(11,102,255,0.14)}

    @media (max-width:520px){body{padding:18px}.card{padding:14px}}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>正誤問題</h1>

    <div class="controls">
      <button class="btn" id="openAll">すべて表示</button>
      <button class="btn ghost" id="closeAll">すべて隠す</button>
    </div>

    <div id="quiz"></div>
  </div>

  <script>
    const questions = [
      {
        index: 1,
        text: `AIに知能をもたらす仕組みは、人間がルールを教え込む「ルールベース」と、AIがデータから自ら学ぶ「機械学習」の2種類に大別される。`,
        answer: '○',
        explanation: `AIが知能を持つように見える仕組みは、大きく分けて「人間がルールを教え込む仕組み（ルールベース）」と「AIがデータから自ら学ぶ仕組み（機械学習）」の2つがあります。この2つの仕組みを理解することが、AIを理解する第一歩とされています。`
      },
      {
        index: 2,
        text: `「エキスパートシステム」とも呼ばれるルールベースのAIは、人間が想定していないルール外の状況にも柔軟に対応できるのが得意である。`,
        answer: '×',
        explanation: `ルールベース（別名：エキスパートシステム）は、あらかじめ人間が設定した「もしAならば、Bせよ」というルールの通りに動きます。そのため、決められたルールの範囲内では100%正確に動作する反面、人間が想定していない、ルールにない状況には対応できないという苦手な点があります。`
      },
      {
        index: 3,
        text: `機械学習は、人間がAIに「お手本」となる大量のデータを見せることで、AI自らがデータに共通するパターンや法則を見つけ出す仕組みである。`,
        answer: '○',
        explanation: `機械学習の大きな特徴は、人間が「ルール」を直接教えるのではなく、大量の「お手本（データ）」をAIに見せる点にあります。AIは、そのお手本データから「共通のパターンや法則」を自分で見つけ出します。`
      },
      {
        index: 4,
        text: `ルールベースのAIは、その判断に至った理由を説明することが容易であるという特徴を持つ。`,
        answer: '○',
        explanation: `ルールベースは「なぜその答えになったのか、理由の説明がしやすい」という長所があります。これは、人間が設定した明確なルールに基づいて動作するためです。`
      },
      {
        index: 5,
        text: `スマートフォンの顔認証や迷惑メールフィルターは、人間が作成した膨大なルールに基づいて処理を行う、ルールベースAIの身近な例である。`,
        answer: '×',
        explanation: `スマートフォンの顔認証や迷惑メールフィルターは、「機械学習」の身近な例として挙げられています 。顔認証は多数の顔写真を学習して顔の特徴を覚え、迷惑メールフィルターは過去の迷惑メールを大量に学習して、似たメールを自動で振り分けます。これらは、データからパターンを学ぶ機械学習の応用例です。`
      }
    ];

    const quizEl = document.getElementById('quiz');

    function createCard(q){
      const card = document.createElement('section');
      card.className = 'card';

      const title = document.createElement('div');
      title.className = 'q-title';
      title.innerHTML = `<div class="q-index">第${q.index}問</div><div style="flex:1"><div class="question">${escapeHTML(q.text)}</div></div>`;
      card.appendChild(title);

      const btn = document.createElement('button');
      btn.className = 'toggle-btn';
      btn.textContent = '解答と解説をみる';
      card.appendChild(btn);

      const box = document.createElement('div');
      box.className = 'answer-box';
      box.innerHTML = `<div class="answer-pill">解答: ${escapeHTML(q.answer)}</div><p>${escapeHTML(q.explanation)}</p>`;
      card.appendChild(box);

      btn.addEventListener('click',()=>{
        const visible = box.style.display === 'block';
        box.style.display = visible ? 'none' : 'block';
        btn.textContent = visible ? '解答と解説をみる' : '隠す';
      });

      return card;
    }

    function escapeHTML(s){
      return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/\"/g,'&quot;');
    }

    questions.forEach(q => quizEl.appendChild(createCard(q)));

    document.getElementById('openAll').addEventListener('click',()=>{
      document.querySelectorAll('.answer-box').forEach(b=>b.style.display='block');
      document.querySelectorAll('.toggle-btn').forEach(btn=>btn.textContent='隠す');
    });
    document.getElementById('closeAll').addEventListener('click',()=>{
      document.querySelectorAll('.answer-box').forEach(b=>b.style.display='none');
      document.querySelectorAll('.toggle-btn').forEach(btn=>btn.textContent='解答と解説をみる');
    });
  </script>
</body>
</html>
