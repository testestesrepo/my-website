<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>カメラテスト</title>
    <style>
      video {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <video id="video" autoplay playsinline></video>

    <script>
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          document.getElementById('video').srcObject = stream;
        })
        .catch(err => {
          console.error('カメラ取得エラー:', err);
          alert('カメラ取得に失敗しました: ' + err.message);
        });
    </script>
  </body>
</html>
