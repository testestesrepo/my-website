<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カメラテスト</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        
        #video {
            width: 100%;
            max-width: 400px;
            height: 300px;
            background: #000;
            border: 2px solid #333;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .status {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #007bff;
        }
        
        .error {
            border-left-color: #dc3545;
            background: #f8d7da;
        }
        
        .success {
            border-left-color: #28a745;
            background: #d4edda;
        }
        
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .info {
            text-align: left;
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .hidden {
            display: none;
        }
        
        #ar-section {
            margin-top: 30px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
        }
        
        #ar-container a-scene {
            border: 2px solid #333;
            border-radius: 10px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.2.2/aframe-ar.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>📱 WebAR カメラテスト</h1>
        
        <div class="info">
            <h3>📋 事前チェック</h3>
            <p><strong>プロトコル:</strong> <span id="protocol"></span></p>
            <p><strong>ユーザーエージェント:</strong> <span id="useragent"></span></p>
            <p><strong>MediaDevices対応:</strong> <span id="mediadevices"></span></p>
            <p><strong>getUserMedia対応:</strong> <span id="getusermedia"></span></p>
        </div>
        
        <div id="status-container">
            <div class="status" id="status">
                <strong>ステータス:</strong> 準備完了
            </div>
        </div>
        
        <div class="controls">
            <button onclick="testBasicCamera()" id="basic-btn">📷 基本カメラテスト</button>
            <button onclick="testBackCamera()" id="back-btn">📱 背面カメラテスト</button>
            <button onclick="stopCamera()" id="stop-btn" disabled>⏹️ カメラ停止</button>
        </div>
        
        <video id="video" autoplay muted playsinline></video>
        
        <div id="ar-section" class="hidden">
            <h3>🔥 AR テスト</h3>
            <p>カメラが正常に動作したらARテストを開始できます</p>
            <button onclick="startARTest()" id="ar-btn">🚀 ARテスト開始</button>
            <button onclick="stopARTest()" id="ar-stop-btn" class="hidden">⏹️ AR停止</button>
            
            <div id="ar-container" class="hidden">
                <a-scene
                    id="ar-scene"
                    embedded
                    arjs="sourceType: webcam; debugUIEnabled: false; cameraParametersUrl: data/camera_para.dat;"
                    style="height: 400px; width: 100%;"
                    vr-mode-ui="enabled: false;">
                    
                    <a-marker preset="hiro">
                        <a-box 
                            position="0 0.5 0" 
                            material="color: red;" 
                            animation="property: rotation; to: 0 360 0; loop: true; dur: 2000;">
                        </a-box>
                        <a-text 
                            value="Hello AR!" 
                            position="0 1.5 0" 
                            align="center"
                            color="white">
                        </a-text>
                    </a-marker>
                    
                    <a-entity camera></a-entity>
                </a-scene>
                
                <p style="margin-top: 10px;">
                    📋 <a href="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" target="_blank">HIROマーカー画像</a>をカメラに向けてください
                </p>
                
                <div class="info" style="margin-top: 10px;">
                    <p><strong>AR デバッグ情報:</strong></p>
                    <p id="ar-debug">AR初期化待機中...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentStream = null;
        let video = document.getElementById('video');
        let statusDiv = document.getElementById('status');
        let arScene = null;
        let arActive = false;
        
        // 初期化チェック
        function initCheck() {
            document.getElementById('protocol').textContent = window.location.protocol;
            document.getElementById('useragent').textContent = navigator.userAgent.substring(0, 50) + '...';
            document.getElementById('mediadevices').textContent = navigator.mediaDevices ? '✅ 対応' : '❌ 非対応';
            document.getElementById('getusermedia').textContent = navigator.mediaDevices?.getUserMedia ? '✅ 対応' : '❌ 非対応';
            
            if (window.location.protocol !== 'https:' && window.location.hostname !== 'localhost') {
                updateStatus('⚠️ HTTPSが必要です。カメラは動作しません。', 'error');
            }
        }
        
        // ステータス更新
        function updateStatus(message, type = '') {
            statusDiv.innerHTML = `<strong>ステータス:</strong> ${message}`;
            statusDiv.className = `status ${type}`;
            console.log('Status:', message);
        }
        
        // ARデバッグ情報更新
        function updateARDebug(message) {
            const debugDiv = document.getElementById('ar-debug');
            if (debugDiv) {
                debugDiv.textContent = message;
            }
            console.log('AR Debug:', message);
        }
        
        // 基本カメラテスト
        async function testBasicCamera() {
            updateStatus('📷 カメラを起動中...', '');
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: false
                });
                
                currentStream = stream;
                video.srcObject = stream;
                
                updateStatus('✅ カメラ起動成功！', 'success');
                document.getElementById('stop-btn').disabled = false;
                document.getElementById('ar-section').classList.remove('hidden');
                
                console.log('カメラストリーム:', stream);
                console.log('ビデオトラック:', stream.getVideoTracks());
                
            } catch (error) {
                console.error('カメラエラー:', error);
                updateStatus(`❌ カメラエラー: ${error.name} - ${error.message}`, 'error');
                
                // 詳細なエラー情報
                let errorDetails = '';
                switch(error.name) {
                    case 'NotAllowedError':
                        errorDetails = 'カメラの使用が拒否されました。ブラウザの設定でカメラを許可してください。';
                        break;
                    case 'NotFoundError':
                        errorDetails = 'カメラが見つかりません。デバイスにカメラが接続されているか確認してください。';
                        break;
                    case 'NotReadableError':
                        errorDetails = 'カメラが他のアプリケーションで使用中です。';
                        break;
                    case 'OverconstrainedError':
                        errorDetails = '要求されたカメラ設定がサポートされていません。';
                        break;
                    default:
                        errorDetails = '不明なエラーです。';
                }
                
                setTimeout(() => {
                    updateStatus(`❌ ${errorDetails}`, 'error');
                }, 2000);
            }
        }
        
        // 背面カメラテスト
        async function testBackCamera() {
            updateStatus('📱 背面カメラを起動中...', '');
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: { exact: "environment" }
                    },
                    audio: false
                });
                
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                }
                
                currentStream = stream;
                video.srcObject = stream;
                
                updateStatus('✅ 背面カメラ起動成功！', 'success');
                document.getElementById('stop-btn').disabled = false;
                document.getElementById('ar-section').classList.remove('hidden');
                
            } catch (error) {
                console.error('背面カメラエラー:', error);
                
                // フォールバック: 通常のカメラ
                try {
                    const fallbackStream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: "environment" },
                        audio: false
                    });
                    
                    if (currentStream) {
                        currentStream.getTracks().forEach(track => track.stop());
                    }
                    
                    currentStream = fallbackStream;
                    video.srcObject = fallbackStream;
                    
                    updateStatus('⚠️ 背面カメラなし。フロントカメラを使用中', 'success');
                    document.getElementById('stop-btn').disabled = false;
                    document.getElementById('ar-section').classList.remove('hidden');
                    
                } catch (fallbackError) {
                    updateStatus(`❌ カメラエラー: ${fallbackError.message}`, 'error');
                }
            }
        }
        
        // カメラ停止
        function stopCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
                currentStream = null;
                video.srcObject = null;
                updateStatus('📷 カメラを停止しました', '');
                document.getElementById('stop-btn').disabled = true;
                document.getElementById('ar-section').classList.add('hidden');
            }
        }
        
        // ARテスト開始
        function startARTest() {
            updateStatus('🔥 ARを初期化中...', '');
            updateARDebug('AR初期化を開始...');
            
            // 既存のカメラストリームを停止（重要）
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
                currentStream = null;
                video.srcObject = null;
            }
            
            // ARコンテナを表示
            document.getElementById('ar-container').classList.remove('hidden');
            document.getElementById('ar-btn').classList.add('hidden');
            document.getElementById('ar-stop-btn').classList.remove('hidden');
            
            // A-Frameシーンを取得
            arScene = document.getElementById('ar-scene');
            
            // AR.jsのイベントリスナーを設定
            arScene.addEventListener('arjs-video-loaded', function(e) {
                updateStatus('✅ AR初期化完了！HIROマーカーをカメラに向けてください', 'success');
                updateARDebug('ARカメラが正常に起動しました');
                arActive = true;
                console.log('AR Video loaded:', e);
            });
            
            arScene.addEventListener('camera-error', function(error) {
                updateStatus('❌ ARカメラエラー', 'error');
                updateARDebug('ARカメラの起動に失敗しました: ' + error.message);
                console.error('AR Camera Error:', error);
            });
            
            // AR.jsの詳細イベント
            arScene.addEventListener('camera-init', function(e) {
                updateARDebug('ARカメラを初期化中...');
                console.log('AR Camera init:', e);
            });
            
            // マーカー検出イベント
            const marker = arScene.querySelector('a-marker');
            if (marker) {
                marker.addEventListener('markerFound', function() {
                    updateARDebug('マーカーを検出しました！');
                    console.log('Marker found');
                });
                
                marker.addEventListener('markerLost', function() {
                    updateARDebug('マーカーを見失いました');
                    console.log('Marker lost');
                });
            }
            
            // 初期化タイムアウト
            setTimeout(() => {
                if (!arActive) {
                    updateStatus('⚠️ AR初期化に時間がかかっています...', '');
                    updateARDebug('AR初期化中... カメラの許可を確認してください');
                    
                    // さらに待機
                    setTimeout(() => {
                        if (!arActive) {
                            updateStatus('❌ AR初期化がタイムアウトしました', 'error');
                            updateARDebug('AR初期化がタイムアウトしました。ページを再読み込みしてください');
                        }
                    }, 10000);
                }
            }, 5000);
        }
        
        // AR停止
        function stopARTest() {
            updateStatus('🔥 ARを停止中...', '');
            
            // A-Frameシーンを非表示
            document.getElementById('ar-container').classList.add('hidden');
            document.getElementById('ar-btn').classList.remove('hidden');
            document.getElementById('ar-stop-btn').classList.add('hidden');
            
            // ARの状態をリセット
            arActive = false;
            
            // シーンを再作成（完全にリセット）
            const arContainer = document.getElementById('ar-container');
            const oldScene = document.getElementById('ar-scene');
            
            // 新しいシーンを作成
            const newScene = document.createElement('a-scene');
            newScene.id = 'ar-scene';
            newScene.setAttribute('embedded', '');
            newScene.setAttribute('arjs', 'sourceType: webcam; debugUIEnabled: false; cameraParametersUrl: data/camera_para.dat;');
            newScene.setAttribute('style', 'height: 400px; width: 100%;');
            newScene.setAttribute('vr-mode-ui', 'enabled: false');
            
            newScene.innerHTML = `
                <a-marker preset="hiro">
                    <a-box 
                        position="0 0.5 0" 
                        material="color: red;" 
                        animation="property: rotation; to: 0 360 0; loop: true; dur: 2000;">
                    </a-box>
                    <a-text 
                        value="Hello AR!" 
                        position="0 1.5 0" 
                        align="center"
                        color="white">
                    </a-text>
                </a-marker>
                
                <a-entity camera></a-entity>
            `;
            
            // 古いシーンを削除して新しいシーンを追加
            oldScene.parentNode.replaceChild(newScene, oldScene);
            
            updateStatus('📷 ARを停止しました', '');
            updateARDebug('ARを停止しました');
        }
        
        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            initCheck();
            
            // ビデオ要素のイベント
            video.addEventListener('loadedmetadata', function() {
                console.log('ビデオメタデータ読み込み完了');
                console.log(`解像度: ${video.videoWidth}x${video.videoHeight}`);
            });
            
            video.addEventListener('error', function(e) {
                console.error('ビデオエラー:', e);
                updateStatus('❌ ビデオ再生エラー', 'error');
            });
        });
        
        // エラーハンドリング
        window.addEventListener('error', function(e) {
            console.error('Global error:', e);
            updateStatus('❌ エラーが発生しました: ' + e.message, 'error');
        });
        
        // AR.js用のエラーハンドリング
        window.addEventListener('unhandledrejection', function(e) {
            console.error('Unhandled promise rejection:', e);
            updateARDebug('Promise rejection: ' + e.reason);
        });
        
        console.log('WebAR Camera Test initialized');
    </script>
</body>
</html>
