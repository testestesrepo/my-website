<!DOCTYPE html>

    <style>

        #status {

        .method-selector {

            padding: 40px;

        .method-btn {

            margin: 15px 0;
            padding: 20px;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.3);
        }
        
        .method-btn:hover {

        .method-btn.alternative {

        .method-btn.alternative:hover {

        .hidden {

        }
        
        .compatibility-info {

        }
    </style>
</head>
<body>
    <div class="method-selector" id="methodSelector">
        <h2>ğŸš€ WebARèµ·å‹•æ–¹æ³•</h2>
        <p>ãŠä½¿ã„ã®ãƒ‡ãƒã‚¤ã‚¹ã«æœ€é©ãªæ–¹æ³•ã‚’é¸æŠã—ã¦ãã ã•ã„</p>
        
        <button class="method-btn" id="cameraBtn">
            ğŸ“¹ ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ã‚«ãƒ¡ãƒ©
            <br><small>æœ€æ–°ãƒ–ãƒ©ã‚¦ã‚¶æ¨å¥¨</small>
        </button>
        
        <button class="method-btn alternative" id="imageBtn">
            ğŸ“¸ ç”»åƒã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
            <br><small>å…¨ãƒ–ãƒ©ã‚¦ã‚¶å¯¾å¿œ</small>
        </button>
        
        <div class="compatibility-info">
            <p><strong>æ¨å¥¨ç’°å¢ƒ:</strong></p>
            <p>Chrome 60+, Firefox 55+, Safari 11+</p>
            <p>Android 7+, iOS 11+</p>
        </div>
        
        <input type="file" id="fileInput" accept="image/*" capture="environment">
    </div>
    
    <div id="cameraContainer">
        <video id="video" autoplay muted playsinline></video>
        <img id="imagePreview" alt="Background">
    </div>
    
    <canvas id="threeCanvas"></canvas>
    
    <div id="ui" class="hidden">
        <h3>âœ¨ äº’æ›æ€§é‡è¦–WebAR</h3>
        <p>ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆæ•°: <span id="objectCount">0</span></p>
        <p id="modeDisplay">ãƒ¢ãƒ¼ãƒ‰: ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ </p>
    </div>
    
    <div id="controls" class="hidden">
        <button class="control-btn primary" id="cubeBtn">ğŸ² ç«‹æ–¹ä½“</button>
        <button class="control-btn primary" id="sphereBtn">âš¡ çƒä½“</button>
        <button class="control-btn special" id="torusBtn">ğŸ’ ãƒªãƒ³ã‚°</button>
        <button class="control-btn" id="clearBtn">ğŸ—‘ï¸ ã‚¯ãƒªã‚¢</button>
        <button class="control-btn" id="switchBtn">ğŸ”„ åˆ‡æ›¿</button>
    </div>
    
    <div id="status" class="hidden">
        ãƒ‡ãƒã‚¤ã‚¹ã‚’æº–å‚™ä¸­...
    </div>

    <script>
        let scene, camera, renderer;
        let objects = [];
        let objectIdCounter = 0;
        let currentMode = 'none'; // 'camera', 'image', 'none'
        let raycaster, mouseVector;
        
        // DOMè¦ç´ 
        const methodSelector = document.getElementById('methodSelector');
        const cameraBtn = document.getElementById('cameraBtn');
        const imageBtn = document.getElementById('imageBtn');
        const fileInput = document.getElementById('fileInput');
        const video = document.getElementById('video');
        const imagePreview = document.getElementById('imagePreview');
        const ui = document.getElementById('ui');
        const controls = document.getElementById('controls');
        const status = document.getElementById('status');
        const modeDisplay = document.getElementById('modeDisplay');
        const objectCountSpan = document.getElementById('objectCount');
        
        // Three.jsã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã‚¿ã‚¤ãƒ—
        const objectTypes = {
            cube: {
                geometry: () => new THREE.BoxGeometry(0.8, 0.8, 0.8),
                material: () => new THREE.MeshPhongMaterial({ 
                    color: 0xff6b6b,
                    shininess: 100,
                    transparent: true,
                    opacity: 0.9 
                })
            },
            sphere: {
                geometry: () => new THREE.SphereGeometry(0.5, 32, 32),
                material: () => new THREE.MeshPhongMaterial({ 
                    color: 0x4ecdc4,
                    shininess: 100,
                    transparent: true,
                    opacity: 0.9 
                })
            },
            torus: {
                geometry: () => new THREE.TorusGeometry(0.4, 0.15, 16, 100),
                material: () => new THREE.MeshPhongMaterial({ 
                    color: 0x9c27b0,
                    shininess: 100,
                    transparent: true,
                    opacity: 0.9 
                })
            }
        };
        
        // åˆæœŸåŒ–
        function init() {
            setupThreeJS();
            setupEventListeners();
            
            // ãƒ–ãƒ©ã‚¦ã‚¶äº’æ›æ€§ãƒã‚§ãƒƒã‚¯
            checkBrowserSupport();
        }
        
        // ãƒ–ãƒ©ã‚¦ã‚¶ã‚µãƒãƒ¼ãƒˆãƒã‚§ãƒƒã‚¯
        function checkBrowserSupport() {
            const hasGetUserMedia = !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia);
            const hasFileAPI = !!(window.File && window.FileReader);
            
            if (!hasGetUserMedia) {
                cameraBtn.innerHTML = 'ğŸ“¹ ã‚«ãƒ¡ãƒ©æœªå¯¾å¿œ<br><small>ã“ã®ç«¯æœ«ã§ã¯åˆ©ç”¨ã§ãã¾ã›ã‚“</small>';
                cameraBtn.disabled = true;
                cameraBtn.style.opacity = '0.5';
            }
            
            if (!hasFileAPI) {
                imageBtn.innerHTML = 'ğŸ“¸ ãƒ•ã‚¡ã‚¤ãƒ«æœªå¯¾å¿œ<br><small>ã“ã®ç«¯æœ«ã§ã¯åˆ©ç”¨ã§ãã¾ã›ã‚“</small>';
                imageBtn.disabled = true;
                imageBtn.style.opacity = '0.5';
            }
        }
        
        // Three.js ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
        function setupThreeJS() {
            scene = new THREE.Scene();
            
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.z = 5;
            
            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('threeCanvas'),
                alpha: true,
                antialias: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            
            // ã‚¨ãƒ•ã‚§ã‚¯ãƒˆãƒ©ã‚¤ãƒ†ã‚£ãƒ³ã‚°
            const ambientLight = new THREE.AmbientLight(0x404040, 0.7);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
            directionalLight.position.set(2, 2, 2);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            const pointLight1 = new THREE.PointLight(0xff6b6b, 0.5, 100);
            pointLight1.position.set(-2, 2, 2);
            scene.add(pointLight1);
            
            const pointLight2 = new THREE.PointLight(0x4ecdc4, 0.5, 100);
            pointLight2.position.set(2, -2, 2);
            scene.add(pointLight2);
            
            raycaster = new THREE.Raycaster();
            mouseVector = new THREE.Vector2();
        }
        
        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼è¨­å®š
        function setupEventListeners() {
            cameraBtn.addEventListener('click', startCameraMode);
            imageBtn.addEventListener('click', startImageMode);
            fileInput.addEventListener('change', handleImageUpload);
            
            document.getElementById('cubeBtn').addEventListener('click', () => addObject('cube'));
            document.getElementById('sphereBtn').addEventListener('click', () => addObject('sphere'));
            document.getElementById('torusBtn').addEventListener('click', () => addObject('torus'));
            document.getElementById('clearBtn').addEventListener('click', clearAllObjects);
            document.getElementById('switchBtn').addEventListener('click', switchMode);
            
            renderer.domElement.addEventListener('click', onCanvasClick);
            window.addEventListener('resize', onWindowResize);
        }
        
        // ã‚«ãƒ¡ãƒ©ãƒ¢ãƒ¼ãƒ‰é–‹å§‹
        async function startCameraMode() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                
                video.srcObject = stream;
                video.style.display = 'block';
                imagePreview.style.display = 'none';
                
                currentMode = 'camera';
                showUI();
                modeDisplay.textContent = 'ãƒ¢ãƒ¼ãƒ‰: ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ã‚«ãƒ¡ãƒ©';
                status.textContent = 'ğŸ“¹ ã‚«ãƒ¡ãƒ©ãƒ¢ãƒ¼ãƒ‰é–‹å§‹ï¼ã‚¿ãƒƒãƒ—ã—ã¦3Dã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆé…ç½®';
                
            } catch (error) {
                console.error('ã‚«ãƒ¡ãƒ©ã‚¨ãƒ©ãƒ¼:', error);
                alert('ã‚«ãƒ¡ãƒ©ã«ã‚¢ã‚¯ã‚»ã‚¹ã§ãã¾ã›ã‚“ã§ã—ãŸã€‚ç”»åƒãƒ¢ãƒ¼ãƒ‰ã‚’ãŠè©¦ã—ãã ã•ã„ã€‚');
            }
        }
        
        // ç”»åƒãƒ¢ãƒ¼ãƒ‰é–‹å§‹
        function startImageMode() {
            fileInput.click();
        }
        
        // ç”»åƒã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å‡¦ç†
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                    video.style.display = 'none';
                    
                    currentMode = 'image';
                    showUI();
                    modeDisplay.textContent = 'ãƒ¢ãƒ¼ãƒ‰: é™çš„ç”»åƒ';
                    status.textContent = 'ğŸ“¸ ç”»åƒãƒ¢ãƒ¼ãƒ‰é–‹å§‹ï¼ã‚¿ãƒƒãƒ—ã—ã¦3Dã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆé…ç½®';
                };
                reader.readAsDataURL(file);
            }
        }
        
        // UIè¡¨ç¤º
        function showUI() {
            methodSelector.classList.add('hidden');
            ui.classList.remove('hidden');
            controls.classList.remove('hidden');
            status.classList.remove('hidden');
            
            animate();
        }
        
        // ãƒ¢ãƒ¼ãƒ‰åˆ‡æ›¿
        function switchMode() {
            methodSelector.classList.remove('hidden');
            ui.classList.add('hidden');
            controls.classList.add('hidden');
            status.classList.add('hidden');
            
            // ã‚«ãƒ¡ãƒ©ã‚¹ãƒˆãƒƒãƒ—
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
            
            currentMode = 'none';
        }
        
        // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãƒ«ãƒ¼ãƒ—
        function animate() {
            if (currentMode === 'none') return;
            
            requestAnimationFrame(animate);
            
            // ãƒ€ã‚¤ãƒŠãƒŸãƒƒã‚¯ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
            objects.forEach((obj, index) => {
                obj.rotation.x += 0.01;
                obj.rotation.y += 0.01;
                obj.rotation.z += 0.005;
                
                // æ³¢å‹•åŠ¹æœ
                const time = Date.now() * 0.003;
                obj.position.y += Math.sin(time + index) * 0.003;
                
                // ã‚«ãƒ©ãƒ¼ã‚·ãƒ•ãƒˆ
                const hue = (time + index * 0.3) % 1;
                obj.material.color.setHSL(hue, 0.7, 0.6);
            });
            
            renderer.render(scene, camera);
        }
        
        // ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆè¿½åŠ 
        function addObject(type) {
            const objType = objectTypes[type];
            const geometry = objType.geometry();
            const material = objType.material();
            
            const mesh = new THREE.Mesh(geometry, material);
            
            // ãƒ©ãƒ³ãƒ€ãƒ é…ç½®
            mesh.position.set(
                (Math.random() - 0.5) * 6,
                (Math.random() - 0.5) * 4,
                (Math.random() - 0.5) * 3
            );
            
            mesh.userData = {
                id: ++objectIdCounter,
                type: type,
                birthTime: Date.now()
            };
            
            mesh.castShadow = true;
            mesh.receiveShadow = true;
            
            scene.add(mesh);
            objects.push(mesh);
            
            updateUI();
            
            // ç”Ÿæˆã‚¨ãƒ•ã‚§ã‚¯ãƒˆ
            mesh.scale.set(0, 0, 0);
            animateScale(mesh, { x: 1, y: 1, z: 1 }, 500);
        }
        
        // ã‚¹ã‚±ãƒ¼ãƒ«ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
        function animateScale(object, target, duration) {
            const start = Date.now();
            const initialScale = { ...object.scale };
            
            function animate() {
                const elapsed = Date.now() - start;
                const progress = Math.min(elapsed / duration, 1);
                const easeProgress = 1 - Math.pow(1 - progress, 3); // ã‚¤ãƒ¼ã‚ºã‚¢ã‚¦ãƒˆ
                
                object.scale.x = initialScale.x + (target.x - initialScale.x) * easeProgress;
                object.scale.y = initialScale.y + (target.y - initialScale.y) * easeProgress;
                object.scale.z = initialScale.z + (target.z - initialScale.z) * easeProgress;
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                }
            }
            animate();
        }
        
        // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚¯ãƒªãƒƒã‚¯
        function onCanvasClick(event) {
            const rect = renderer.domElement.getBoundingClientRect();
            const mousePos = {
                x: ((event.clientX - rect.left) / rect.width) * 2 - 1,
                y: -((event.clientY - rect.top) / rect.height) * 2 + 1
            };
            
            mouseVector.set(mousePos.x, mousePos.y);
            raycaster.setFromCamera(mouseVector, camera);
            
            const intersects = raycaster.intersectObjects(objects);
            
            if (intersects.length > 0) {
                // ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã‚¯ãƒªãƒƒã‚¯ - å‰Šé™¤
                const clickedObject = intersects[0].object;
                removeObject(clickedObject);
            } else {
                // ç©ºç™½ã‚¯ãƒªãƒƒã‚¯ - ãƒ©ãƒ³ãƒ€ãƒ ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆè¿½åŠ 
                const types = Object.keys(objectTypes);
                const randomType = types[Math.floor(Math.random() * types.length)];
                addObject(randomType);
            }
        }
        
        // ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆå‰Šé™¤
        function removeObject(obj) {
            scene.remove(obj);
            objects = objects.filter(o => o !== obj);
            
            if (obj.geometry) obj.geometry.dispose();
            if (obj.material) obj.material.dispose();
            
            updateUI();
            status.textContent = 'ğŸ’¥ ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã‚’å‰Šé™¤ã—ã¾ã—ãŸ';
            setTimeout(() => {
                status.textContent = 'ã‚¿ãƒƒãƒ—ã§ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆè¿½åŠ ã€ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã‚¿ãƒƒãƒ—ã§å‰Šé™¤';
            }, 2000);
        }
        
        // å…¨å‰Šé™¤
        function clearAllObjects() {
            objects.forEach(obj => {
                scene.remove(obj);
                if (obj.geometry) obj.geometry.dispose();
                if (obj.material) obj.material.dispose();
            });
            objects = [];
            updateUI();
            
            status.textContent = 'ğŸ§¹ ã™ã¹ã¦ã‚¯ãƒªã‚¢ã—ã¾ã—ãŸ';
            setTimeout(() => {
                status.textContent = 'ã‚¿ãƒƒãƒ—ã§ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆè¿½åŠ ã€ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã‚¿ãƒƒãƒ—ã§å‰Šé™¤';
            }, 2000);
        }
        
        // UIæ›´æ–°
        function updateUI() {
            objectCountSpan.textContent = objects.length;
        }
        
        // ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ãƒªã‚µã‚¤ã‚º
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // åˆæœŸåŒ–å®Ÿè¡Œ
        window.addEventListener('load', init);
    </script>
</body>
