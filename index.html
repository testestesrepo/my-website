<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>簡単な WebAR アプリ</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.4.1/aframe/build/aframe-ar.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- マーカーパターンを指定 -->
      <a-marker preset="hiro">
        <!-- 赤い立方体 -->
        <a-box position="0 0.5 0" material="color: red;"></a-box>
      </a-marker>

      <!-- カメラ -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
