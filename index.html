<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>AR.js + A-Frame 3Dモデル表示サンプル</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.0/aframe/build/aframe-ar.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #startBtn {
      position: fixed; top: 10px; left: 50%; transform: translateX(-50%);
      padding: 10px 20px; font-size: 18px; z-index: 1000;
      background: #0078D7; color: white; border: none; border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<button id="startBtn">ARを始める</button>

<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" style="display:none;">
  <a-marker preset="hiro">
    <a-gltf-model 
      src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Duck/glTF/Duck.gltf" 
      scale="0.5 0.5 0.5" 
      position="0 0 0"
      rotation="0 0 0">
    </a-gltf-model>
  </a-marker>
  <a-entity camera></a-entity>
</a-scene>

<script>
  const startBtn = document.getElementById('startBtn');
  const scene = document.querySelector('a-scene');

  startBtn.addEventListener('click', () => {
    // カメラアクセス要求のためにボタンで開始
    startBtn.style.display = 'none';
    scene.style.display = 'block';
  });
</script>

</body>
</html>
